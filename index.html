<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Dinner Invite ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  .card {
    background: #fff;
    padding: 36px 28px;
    border-radius: 22px;
    width: 90%;
    max-width: 430px;
    text-align: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    z-index: 2;
    display: none;
  }

  h1 {
    color: #ff4d6d;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .ai {
    font-size: 14px;
    color: #777;
    margin-bottom: 18px;
    min-height: 20px;
  }

  .loader {
    width: 100%;
    height: 8px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
    display: none;
  }

  .loader span {
    display: block;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff4d6d, #ff8fab);
    transition: width 0.4s ease;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 18px;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 14px 22px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #eee;
    color: #333;
  }

  #startBtn {
    font-size:18px;
    padding:12px 20px;
    border:none;
    border-radius:12px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    margin-bottom:20px;
  }

  .message {
    margin-top: 26px;
    font-size: 20px;
    color: #ff4d6d;
    display: none;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Tap to Start -->
<button id="startBtn">Tap to Start ğŸ’–</button>

<div class="card" id="card">
  <h1 id="question">
    Arveen, can I take you out to dinner this Valentineâ€™s night? ğŸ½ï¸ğŸ’–
  </h1>

  <div class="ai" id="aiText">ğŸ¤– Initializing AI Decision Engineâ€¦</div>

  <div class="loader" id="loader"><span id="loaderBar"></span></div>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ™ƒ</button>
  </div>

  <div class="message" id="message">
    ğŸ’˜ AI Decision: CONFIRMED  
    <br><br>
    See you at dinner, Arveen ğŸ˜‰
  </div>
</div>

<!-- Background audio (Sponge Cola) -->
<audio id="bgMusic" loop autoplay muted>
  <source src="https://cdn.jsdelivr.net/gh/jajarowsk/valentine/spongecola1.mp3" type="audio/mpeg">
</audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const buttons = document.getElementById("buttons");
  const aiText = document.getElementById("aiText");
  const loader = document.getElementById("loader");
  const loaderBar = document.getElementById("loaderBar");
  const music = document.getElementById("bgMusic");

  let noClicks = 0;
  const aiMessages = [
    "ğŸ¤– Scanning Arveen D. Reyesâ€™ reactionâ€¦",
    "ğŸ¤– Analyzing smile probability ğŸ˜…",
    "ğŸ¤– Dinner detected ğŸ½ï¸",
    "ğŸ¤– Outcome inevitable ğŸ’˜"
  ];

  // Start button click
  startBtn.addEventListener("click", () => {
    startBtn.style.display = "none";
    card.style.display = "block";

    // Unmute and play music
    music.muted = false;
    music.play().catch(() => {});
  });

  function showLoader(progress) {
    loader.style.display = "block";
    loaderBar.style.width = progress + "%";
  }

  // NO button fun
  noBtn.addEventListener("click", () => {
    noClicks++;
    yesBtn.style.transform = `scale(${1 + noClicks * 0.25})`;
    noBtn.style.transform = `scale(${1 - noClicks * 0.15})`;

    aiText.innerText = aiMessages[Math.min(noClicks - 1, aiMessages.length - 1)];
    showLoader(noClicks * 25);

    if (noClicks >= 4) {
      noBtn.style.display = "none";
      aiText.innerText = "ğŸ¤– AI Override: YES detected ğŸ’–";
    }
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    showLoader(100);
    aiText.innerText = "ğŸ¤– Decision locked in ğŸ’˜";
    buttons.style.display = "none";
    message.style.display = "block";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’“";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 800);
</script>

</body>
</html>
